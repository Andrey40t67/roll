<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hand Control — Gesture Draw</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: radial-gradient(1200px 800px at 10% -10%, #6a00ff 0%, rgba(106,0,255,0) 60%),
            radial-gradient(1200px 800px at 110% 10%, #00d0ff 0%, rgba(0,208,255,0) 60%),
            radial-gradient(1200px 800px at 50% 120%, #00ff9d 0%, rgba(0,255,157,0) 60%),
            #0b0f14;
      --glass: rgba(255,255,255,0.08);
      --txt: #e7eef7; --muted:#9db2c7; --accent:#7cf7d4; --danger:#ff4d6d; --ok:#9fff6a;
      --shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:var(--txt); background:var(--bg); overflow:hidden}
    .app{position:fixed; inset:0; display:grid; grid-template-rows:auto 1fr auto; gap:14px; padding:16px}

    /* Stage */
    .stage{position:relative; border-radius:22px; overflow:hidden; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow:var(--shadow); backdrop-filter: blur(16px) saturate(120%); -webkit-backdrop-filter: blur(16px) saturate(120%); isolation:isolate}
    video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); opacity:.34}
    canvas{position:absolute; inset:0; width:100%; height:100%}
    #feed{z-index:1}
    #draw{z-index:3}
    #overlay{z-index:4; pointer-events:none}
    #hand3d{z-index:2; display:none}
    .badge{position:absolute; z-index:5; top:12px; left:12px; padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.14); font-weight:600; font-size:12px; letter-spacing:.3px; box-shadow:var(--shadow)}
    .status{display:flex; align-items:center; gap:8px}
    .dot{width:8px; height:8px; border-radius:50%; background:#999}

    /* Top bar */
    .top{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .logo{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg,#00ffa6,#00d0ff 60%,#7b61ff); box-shadow:0 10px 30px rgba(0,255,166,.35), inset 0 1px 0 rgba(255,255,255,.25)}
    .brand .title{font-weight:800; letter-spacing:.2px}
    .pill{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); box-shadow:var(--shadow); font-size:12px; color:var(--muted)}

    /* Bottom controls */
    .controls{display:flex; flex-wrap:wrap; align-items:center; gap:10px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); padding:10px; border-radius:16px; box-shadow:var(--shadow)}
    .btn{-webkit-tap-highlight-color:transparent; user-select:none; cursor:pointer; height:42px; min-width:42px; padding:0 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); display:inline-flex; align-items:center; justify-content:center; gap:10px; font-weight:600; color:var(--txt); transition:transform .08s ease, background .2s ease, opacity .2s ease; box-shadow:var(--shadow)}
    .btn:active{transform:translateY(1px) scale(.98)}
    .btn.small{height:36px; padding:0 10px; font-weight:600; font-size:12px}

    .swatches{display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12)}
    .sw{width:22px; height:22px; border-radius:50%; border:2px solid rgba(255,255,255,.35); box-shadow:var(--shadow); cursor:pointer}

    .legend{display:flex; gap:8px; flex-wrap:wrap; color:var(--muted); font-size:12px}
    .legend b{color:var(--txt)}

    @media (max-width:840px){ .app{padding:12px; gap:10px} .controls{gap:8px} .btn{height:40px; min-width:40px; padding:0 12px} .badge{top:10px; left:10px} }

    /* Permission overlay */
    .perm{position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(11,15,20,.55); backdrop-filter: blur(8px); z-index:10}
    .perm-box{width:min(520px,92%); border-radius:18px; padding:20px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16); box-shadow:var(--shadow); text-align:center}
    .perm-title{font-weight:800; font-size:18px; margin-bottom:6px}
    .perm-text{color:var(--muted); font-size:14px; margin-bottom:12px}
    .perm-actions{display:flex; gap:10px; justify-content:center}
     .controls{gap:8px} .btn{height:40px; min-width:40px; padding:0 12px} .badge{top:10px; left:10px} }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">HAND CONTROL • <span style="color:var(--accent)">Gesture Draw</span></div>
      </div>
      <div class="pill" id="hint">Жесты: <b>pinch</b>=рисовать, <b>V</b>=цвет, <b>3 пальца</b>=толщина, <b>ладонь (0.8s)</b>=очистка.</div>
    </div>

    <div class="stage" id="stage">
      <video id="video" playsinline></video>
      <canvas id="feed"></canvas>
      <canvas id="hand3d"></canvas>
      <canvas id="draw"></canvas>
      <canvas id="overlay"></canvas>
      <div class="badge">
        <div class="status"><span class="dot" id="dot"></span> <span id="statusText">Жду руки…</span></div>
      </div>
      <div id="perm" class="perm" hidden>
        <div class="perm-box">
          <div class="perm-title">Нужно разрешение на камеру</div>
          <div class="perm-text" id="permText">Нажми кнопку ниже и выбери «Разрешить».</div>
          <div class="perm-actions">
            <button class="btn" id="permBtn">Включить камеру</button>
            <button class="btn" id="permHow">Как разрешить</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
        <div class="status"><span class="dot" id="dot"></span> <span id="statusText">Жду руки…</span></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="toggleCam">Скрыть камеру</button>
      <button class="btn" id="clear">Очистить</button>
      <button class="btn" id="undo">Отменить</button>
      <button class="btn" id="save">PNG</button>
      <div class="legend">• Цвет: <b id="colorLabel">#00E1FF</b> • Толщина: <b id="sizeLabel">6</b> • Режим: <b id="modeLabel">idle</b></div>
      <div style="flex:1"></div>
      <div class="swatches" id="swatches"></div>
      <button class="btn small" id="debug" data-ghost="1">Отладка рук</button>
    </div>
  </div>

  <!-- MediaPipe (Hands) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <!-- Three.js for 3D hand -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
  ;(() => {
    // ---------- DOM ----------
    const stage = document.getElementById('stage');
    const video = document.getElementById('video');
    const feed = document.getElementById('feed');
    const draw = document.getElementById('draw');
    const overlay = document.getElementById('overlay');
    const hand3d = document.getElementById('hand3d');
    const dot = document.getElementById('dot');
    const statusText = document.getElementById('statusText');
    const colorLabel = document.getElementById('colorLabel');
    const sizeLabel = document.getElementById('sizeLabel');
    const modeLabel = document.getElementById('modeLabel');
    const swatches = document.getElementById('swatches');
    const debugBtn = document.getElementById('debug');
    const hint = document.getElementById('hint');
    const toggleCamBtn = document.getElementById('toggleCam');
    const perm = document.getElementById('perm');
    const permBtn = document.getElementById('permBtn');
    const permHow = document.getElementById('permHow');
    const permText = document.getElementById('permText');

    const feedCtx = feed.getContext('2d');
    const drawCtx = draw.getContext('2d');
    const overlayCtx = overlay.getContext('2d');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const mirrored = true; // mirror for natural UX
    let showDebug = false;
    let showCamera = true; // controls feed rendering
    let streamRef = null; // keep track of MediaStream

    const palette = ['#00E1FF','#7CFFCB','#FFD166','#FF6EA1','#9B5CFF','#00FF87','#FF9A3C','#FFFFFF'];
    let colorIndex = 0; let strokeColor = palette[colorIndex]; let strokeSize = 6;

    // History for undo
    const history = []; const MAX_HISTORY = 50;

    // Gesture & drawing state
    let penDown = false;        // drawing when pinch
    let openPalmStart = null;   // for clear hold
    let lastVictory = false; let lastThree = false;
    let prevPt = null;          // previous smoothed draw point

    // Video-to-canvas transform cache for correct overlay alignment
    const vf = { vw:0, vh:0, cw:0, ch:0, scale:1, ox:0, oy:0 };

    // Resize canvases to fit stage
    function resizeCanvases(){
      const rect = stage.getBoundingClientRect();
      [feed, draw, overlay, hand3d].forEach(c => { c.width = Math.floor(rect.width * DPR); c.height = Math.floor(rect.height * DPR); c.style.width = rect.width + 'px'; c.style.height = rect.height + 'px'; });
      if(renderer){ renderer.setSize(hand3d.width, hand3d.height, false); renderer.setPixelRatio(DPR); camera.aspect = hand3d.width/hand3d.height; camera.updateProjectionMatrix(); }
    }
    resizeCanvases();
    window.addEventListener('resize', resizeCanvases);

    // UI helpers
    function setDot(color){ dot.style.background = color; }
    function setStatus(text){ statusText.textContent = text; }
    function setMode(text){ modeLabel.textContent = text; }
    function cycleColor(){ colorIndex = (colorIndex + 1) % palette.length; strokeColor = palette[colorIndex]; colorLabel.textContent = strokeColor; }
    function cycleSize(){ const sizes=[3,6,10,16,24,36]; const idx=sizes.indexOf(strokeSize); strokeSize = sizes[(idx+1)%sizes.length]; sizeLabel.textContent = strokeSize; }
    function saveToHistory(){ try{ const img = drawCtx.getImageData(0,0,draw.width,draw.height); history.push(img); if(history.length>MAX_HISTORY) history.shift(); }catch(e){} }
    function undo(){ const last = history.pop(); if(!last) return; drawCtx.clearRect(0,0,draw.width,draw.height); drawCtx.putImageData(last,0,0); }
    function clearCanvas(){ drawCtx.clearRect(0,0,draw.width,draw.height); setStatus('Холст очищен'); }

    // Build color swatches
    palette.forEach((col,i)=>{ const el=document.createElement('div'); el.className='sw'; el.style.background=col; el.title=col; el.addEventListener('click',()=>{ strokeColor=col; colorIndex=i; colorLabel.textContent=strokeColor; }); swatches.appendChild(el); });

    document.getElementById('clear').addEventListener('click', clearCanvas);
    document.getElementById('undo').addEventListener('click', undo);
    document.getElementById('save').addEventListener('click', ()=>{ const c=document.createElement('canvas'); c.width=draw.width; c.height=draw.height; const ec=c.getContext('2d'); ec.drawImage(draw,0,0); const url=c.toDataURL('image/png'); const a=document.createElement('a'); a.href=url; a.download='gesture-draw.png'; a.click(); });
    debugBtn.addEventListener('click', ()=>{ showDebug=!showDebug; debugBtn.textContent = showDebug ? 'Отладка: ВКЛ' : 'Отладка рук'; });
    toggleCamBtn.addEventListener('click', ()=>{
      showCamera = !showCamera;
      toggleCamBtn.textContent = showCamera ? 'Скрыть камеру' : 'Показать камеру';
      hand3d.style.display = showCamera ? 'none' : 'block';
      setMode(showCamera ? 'camera' : '3D');
      drawFeed();
    }); });

    // ---------- Mapping & rendering helpers ----------
    function updateVideoTransform(){
      vf.vw = video.videoWidth || 1280; vf.vh = video.videoHeight || 720; vf.cw = feed.width; vf.ch = feed.height;
      const scale = Math.max(vf.cw/vf.vw, vf.ch/vf.vh); vf.scale = scale; const sw=vf.vw*scale, sh=vf.vh*scale; vf.ox=(vf.cw - sw)/2; vf.oy=(vf.ch - sh)/2;
    }
    function drawFeed(){
      // Always update transform; draw only if showCamera
      updateVideoTransform();
      feedCtx.clearRect(0,0,feed.width,feed.height);
      if(showCamera && video.videoWidth && video.videoHeight){
        const sw=vf.vw*vf.scale, sh=vf.vh*vf.scale; feedCtx.save(); feedCtx.translate(vf.cw/2, vf.ch/2); feedCtx.scale(mirrored?-1:1,1); feedCtx.drawImage(video, -sw/2, -sh/2, sw, sh); feedCtx.restore();
      }
      feed.style.opacity = showCamera ? 0.34 : 0; // visual fade
      video.style.display = showCamera ? 'block' : 'none';
    }
      feed.style.opacity = showCamera ? 0.34 : 0; // visual fade
    }
    function px(pt){ // map normalized [0..1] to canvas pixels with cover + mirror
      if(!vf.vw || !vf.vh){ return {x:0,y:0}; }
      let X = pt.x * vf.vw; if(mirrored) X = vf.vw - X; let Y = pt.y * vf.vh;
      return { x: vf.ox + X * vf.scale, y: vf.oy + Y * vf.scale };
    }

    function renderDebugLandmarks(landmarks){
      overlayCtx.clearRect(0,0,overlay.width,overlay.height);
      if(!showDebug) return;
      for(const lm of landmarks){
        overlayCtx.save(); overlayCtx.globalAlpha = .9; overlayCtx.fillStyle = 'rgba(124,255,203,.95)';
        for(const p of lm){ const q = px(p); overlayCtx.beginPath(); overlayCtx.arc(q.x, q.y, 4, 0, Math.PI*2); overlayCtx.fill(); }
        overlayCtx.restore();
      }
    }

    // ---------- Drawing smoothing ----------
    function lerp(a,b,t){ return a+(b-a)*t; }
    function smoothPoint(prev, next){ if(!prev) return next; const a=0.35; return { x: lerp(prev.x,next.x,a), y: lerp(prev.y,next.y,a) }; }
    function drawTo(pt){
      // Quadratic smoothing with midpoint, plus densify for fast motion
      if(!prevPt){ prevPt = pt; return; }
      const mid = { x:(prevPt.x+pt.x)/2, y:(prevPt.y+pt.y)/2 };
      drawCtx.lineCap='round'; drawCtx.lineJoin='round'; drawCtx.strokeStyle=strokeColor; drawCtx.lineWidth=strokeSize;
      drawCtx.beginPath(); drawCtx.moveTo(prevPt.x, prevPt.y); drawCtx.quadraticCurveTo(prevPt.x, prevPt.y, mid.x, mid.y); drawCtx.stroke();
      // Densify if far apart
      const d = Math.hypot(pt.x - prevPt.x, pt.y - prevPt.y);
      if(d > 12){ const steps = Math.min(24, Math.ceil(d/8)); for(let i=1;i<=steps;i++){ const t=i/steps; const x=lerp(prevPt.x, pt.x, t), y=lerp(prevPt.y, pt.y, t); drawCtx.beginPath(); drawCtx.arc(x,y, strokeSize*0.5, 0, Math.PI*2); drawCtx.fillStyle=strokeColor; drawCtx.fill(); } }
      prevPt = pt;
    }

    // ---------- 3D Hand (Three.js) ----------
    let renderer, scene, camera, controls, jointMeshes = [], boneMeshes = [];
    const HAND_CONNECTIONS = [
      [0,1],[1,2],[2,3],[3,4], // thumb
      [0,5],[5,6],[6,7],[7,8], // index
      [5,9],[9,10],[10,11],[11,12], // middle
      [9,13],[13,14],[14,15],[15,16], // ring
      [13,17],[17,18],[18,19],[19,20], // pinky
      [0,17] // wrist to pinky base
    ];

    function init3D(){
      renderer = new THREE.WebGLRenderer({ canvas: hand3d, antialias:true, alpha:true });
      renderer.setPixelRatio(DPR); renderer.setSize(hand3d.width, hand3d.height, false);
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(40, hand3d.width/hand3d.height, 0.01, 10);
      camera.position.set(0,0,1.2);
      controls = new THREE.OrbitControls(camera, hand3d); controls.enableDamping=true; controls.enablePan=false; controls.target.set(0,0,0);
      const light1 = new THREE.DirectionalLight(0xffffff, 1.0); light1.position.set(1,1,1); scene.add(light1);
      const light2 = new THREE.AmbientLight(0xffffff, 0.5); scene.add(light2);
      const jointGeo = new THREE.SphereGeometry(0.015, 24, 24);
      const jointMat = new THREE.MeshStandardMaterial({ color:0x9aa0a6, metalness:0.2, roughness:0.6 });
      for(let i=0;i<21;i++){ const m=new THREE.Mesh(jointGeo, jointMat.clone()); scene.add(m); jointMeshes.push(m); }
      const cylGeo = new THREE.CylinderGeometry(0.007,0.007,1,12);
      for(const _ of HAND_CONNECTIONS){ const mat=new THREE.MeshStandardMaterial({ color:0x9aa0a6, metalness:0.2, roughness:0.6 }); const c=new THREE.Mesh(cylGeo, mat); c.castShadow=false; c.receiveShadow=false; scene.add(c); boneMeshes.push(c); }
      function animate(){ controls.update(); renderer.render(scene, camera); requestAnimationFrame(animate); }
      animate();
    }
    init3D();

    function update3D(lm){
      // Normalize & center hand in 3D space using MediaPipe xyz (z ~ negative towards camera)
      if(!lm || lm.length !== 21) return;
      // Build arrays
      const pts = lm.map(p=>({ x:(mirrored? -p.x : p.x), y:-p.y, z:(p.z||0) })); // mirror X, flip Y for 3D pleasant orientation
      // Center & scale
      const cx = pts.reduce((s,p)=>s+p.x,0)/pts.length, cy=pts.reduce((s,p)=>s+p.y,0)/pts.length, cz=pts.reduce((s,p)=>s+p.z,0)/pts.length;
      let maxD = 0; for(const p of pts){ const dx=p.x-cx, dy=p.y-cy, dz=p.z-cz; maxD=Math.max(maxD, Math.hypot(dx,dy,dz)); }
      const scale = maxD>0 ? 0.6/maxD : 1;
      for(let i=0;i<pts.length;i++){ const p=pts[i]; jointMeshes[i].position.set( (p.x-cx)*scale, (p.y-cy)*scale, (p.z-cz)*scale ); }
      // Bones
      for(let i=0;i<HAND_CONNECTIONS.length;i++){
        const [a,b] = HAND_CONNECTIONS[i]; const A = jointMeshes[a].position, B = jointMeshes[b].position; const m = boneMeshes[i];
        const mid = new THREE.Vector3().addVectors(A,B).multiplyScalar(0.5); const dir = new THREE.Vector3().subVectors(B,A); const len = dir.length();
        m.position.copy(mid); m.scale.set(1, len, 1); m.quaternion.setFromUnitVectors(new THREE.Vector3(0,1,0), dir.normalize());
      }
    }

    // ---------- MediaPipe Hands ----------
    const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands:2, modelComplexity:1, minDetectionConfidence:0.6, minTrackingConfidence:0.6, selfieMode:true });

    hands.onResults((results) => {
      // 1) Video background (or hidden)
      drawFeed();

      const all = results.multiHandLandmarks || [];
      renderDebugLandmarks(all);

      if(all.length === 0){ setDot('#999'); setStatus('Жду руки…'); setMode(showCamera ? 'camera' : '3D'); prevPt=null; penDown=false; openPalmStart=null; return; }

      // Use first hand for drawing + 3D
      const lm = all[0];
      update3D(lm);

      // Gestures
      function bbSize(lm){ let minX=1e9,minY=1e9,maxX=-1e9,maxY=-1e9; for(const p of lm){ if(p.x<minX)minX=p.x; if(p.y<minY)minY=p.y; if(p.x>maxX)maxX=p.x; if(p.y>maxY)maxY=p.y; } return Math.hypot(maxX-minX, maxY-minY); }
      const size = bbSize(lm);
      const pinchThresh = Math.max(0.035, size*0.10);
      const iTip = lm[8], tTip = lm[4];
      const isPinch = Math.hypot(iTip.x - tTip.x, iTip.y - tTip.y) < pinchThresh;
      const indexUp = lm[8].y < lm[6].y; const middleUp = lm[12].y < lm[10].y; const ringUp = lm[16].y < lm[14].y; const pinkyUp = lm[20].y < lm[18].y;
      const openPalm = indexUp && middleUp && ringUp && pinkyUp;
      const victory = indexUp && middleUp && !ringUp && !pinkyUp && !isPinch;
      const three = indexUp && middleUp && ringUp && !pinkyUp && !isPinch;

      // Map fingertip to canvas
      const idxPt = px(lm[8]);
      const sm = smoothPoint(prevPt, idxPt);

      if(isPinch){
        if(!penDown){ penDown = true; saveToHistory(); setMode('draw'); }
        setDot('var(--ok)'); setStatus('Рисую (pinch)');
        drawTo(sm);
      } else {
        if(penDown){ penDown=false; }
        prevPt = sm; // keep cursor following smoothly
        setDot('#ffd166'); setStatus('Разомкните pinch чтобы прекратить рисование'); setMode(showCamera ? 'camera' : '3D');
      }

      if(victory && !lastVictory){ cycleColor(); setStatus('Цвет → ' + strokeColor); }
      lastVictory = victory;

      if(three && !lastThree){ cycleSize(); setStatus('Толщина → ' + strokeSize); }
      lastThree = three;

      if(openPalm){ if(!openPalmStart) openPalmStart = performance.now(); const dt = performance.now() - openPalmStart; setMode(dt>800 ? 'clear' : 'hold…'); if(dt>800){ clearCanvas(); openPalmStart=null; } }
      else { openPalmStart=null; }

      colorLabel.textContent = strokeColor; sizeLabel.textContent = strokeSize;
    });

    async function startCamera(){
      const constraints = { video:{ facingMode:'user', width:{ideal:1280}, height:{ideal:720} }, audio:false };
      try{
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        streamRef = stream;
        video.srcObject = stream; await video.play();
        setStatus('Камера активна'); setDot('#7cf7d4');
        perm.hidden = true;
        const cam = new Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width:1280, height:720 });
        cam.start();
      } catch(err){
        setStatus('Нет доступа к камере: ' + err.name);
        perm.hidden = false;
        permText.textContent = 'Браузер блокирует камеру ('+err.name+'). Нажми «Как разрешить». Если открыто не по HTTPS — открой по https или на localhost.';
        setDot('var(--danger)');
      }
    }

    function stopCamera(){
      if(streamRef){ streamRef.getTracks().forEach(t=>t.stop()); streamRef = null; }
      video.srcObject = null;
    }

    async function preflight(){
      // 1) Secure context check
      const secureOK = window.isSecureContext || location.hostname === 'localhost';
      if(!secureOK){
        perm.hidden = false;
        permText.textContent = 'Нужен HTTPS или localhost. Иначе браузер не даст доступ к камере.';
        return;
      }
      if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        perm.hidden = false; permText.textContent = 'Этот браузер не поддерживает camera API. Открой в современном Chrome/Safari/Firefox.'; return;
      }
      // 2) If already granted — стартуем без клика
      try{
        if(navigator.permissions && navigator.permissions.query){
          const st = await navigator.permissions.query({ name: 'camera' });
          if(st.state === 'granted'){ startCamera(); return; }
          if(st.state === 'denied'){ perm.hidden=false; permText.textContent = 'Доступ к камере ранее запрещён. Открой настройки сайта и разреши камеру.'; return; }
        }
      } catch(_){}
      // 3) Ask via user gesture
      perm.hidden = false;
      permText.textContent = 'Нажми «Включить камеру» и выбери «Разрешить».';
    }

    permBtn?.addEventListener('click', startCamera);
    permHow?.addEventListener('click', ()=>{
      alert('Как разрешить камеру:

— Chrome: (i) в адресной строке → Разрешения сайта → Камера → "Разрешить".
— Safari iOS: Настройки → Safari → Камера → Разрешить для этого сайта.
— Если файл открыт как file:/// — запусти через HTTPS или localhost.');
    });, height:{ideal:720} }, audio:false };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream; await video.play(); setStatus('Камера активна'); setDot('#7cf7d4');
        const cam = new Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width:1280, height:720 });
        cam.start();
      } catch(err){ setStatus('Нет доступа к камере: ' + err.message); hint.textContent = 'Дайте доступ к камере в настройках браузера'; setDot('var(--danger)'); }
    }

    // Keyboard shortcuts
    window.addEventListener('keydown', (e)=>{ const k=e.key.toLowerCase(); if(k==='u') undo(); if(k==='c') clearCanvas(); if(k==='d') debugBtn.click(); if(k==='k') toggleCamBtn.click(); });

    // Kickoff
    hand3d.style.display = 'none';
    preflight();
  })();
